<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flower Shop</title>
    <script type="text/javascript" src = "js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Add flowers:</h1>
    <main id="flower-container">
      <form id="flower-form">
        <label for="name-input">Name:</label>
        <input type="text" name="name-input">
        <label for="colour-input">Colour:</label>
        <input type="text" name="colour-input">
        <label for="price-input">Price:</label>
        <input type="number" name="price-input">
        <input type="submit" value="Lets do this!">
      </form>
      <button id="delete-all" class="hidden">Delete All Flowers</button>
    </main>
    <section id="list-container" class="hidden">
      <h2>Chosen Flowers:</h2>

    </section>
  </body>
</html>
